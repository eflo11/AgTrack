<div class="container" ng-controller="GrowerEditController as vm">
    <form ng-submit="vm.save()">
        <div class="form-group">
            <label for="user">Username</label>
            <input type="text" class="form-control" id="user" value="{{vm.grower.username}}" ng-model="vm.grower.username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" class="form-control" id="first" value="{{vm.grower.firstName}}" ng-model="vm.grower.firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" id="last" value="{{vm.grower.lastName}}" ng-model="vm.grower.lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" value="{{vm.grower.address}}" ng-model="vm.grower.address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" id="address2" value="{{vm.grower.address2}}" ng-model="vm.grower.address2" placeholder="Address 2">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" value="{{vm.grower.city}}" ng-model="vm.grower.city" placeholder="City">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" value="{{vm.grower.state}}" ng-model="vm.grower.state" placeholder="State">
        </div>
        <div class="form-group">
            <label for="zip">Zipcode</label>
            <input type="text" class="form-control" id="zip" value="{{vm.grower.zip}}" ng-model="vm.grower.zip" placeholder="Zipcode">
        </div>
        <div class="center">
            <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
    </form>
</div>
